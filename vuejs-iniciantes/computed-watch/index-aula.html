<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Computed/Watch</title>
</head>

<body>
    <div id="app">
        <p v-for="carro in carrosAzuis">{{carro.marca}}</p>
        <button @click="removerCarro">Remover Carro</button>
        <p>{{contador}}</p>
        <button @click="contador++">Adicionar</button>

    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                contador: 0,
                carros: [{
                        marca: "VW",
                        cor: "Azul"
                    },
                    {
                        marca: "Ford",
                        cor: "Preto"
                    },
                    {
                        marca: "Tesla",
                        cor: "Azul"
                    }
                ]
            },
            computed: {
                carrosAzuis() {
                    return this.carros.filter(({
                        cor
                    }) => cor === "Azul");
                }
            },
            methods: {
                removerCarro() {
                    this.carros.pop();
                }
            },
            watch: {
                contador(valorNovo, valorAntigo) {
                    console.log(valorNovo);
                    console.log(valorAntigo);
                }
            }
        });
    </script>
</body>

</html>
