<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>V-Html</title>
</head>

<body>
    <div id="app">
        <div v-html="link">{{link}}</div>
        <p>{{fruta}} custa R$ 20</p>
        <p v-text="fruta"></p>
        <p v-once>Valor inicial: R$ {{total - gasto}}</p>
        <button @click="gasto += 5"> Comprar Banana R$ 5</button>
        <p>Total Gasto: R$ {{gasto}}</p>
        <p>Valor final: R$ {{total - gasto}}</p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                link: "<a href='https://www.origamid.com'>Origamid</a>",
                fruta: "Banana",
                total: 150,
                gasto: 20
            }
        })
    </script>
</body>

</html>
