<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>V-Bind</title>
</head>

<body>
    <div id="app">
       <a :href="link">Link Google</a>
       <p :class="cor" class="ativo">Texto</p>
       <p :class="comprou ? 'liberar' : 'naoLiberar'"></p>
    </div>

    <script>
       const vm = new Vue ({
           el: '#app',
           data: {
               link: "https://www.google.com",
               cor: "azul",
               comprou: true,
               liberar: "verde",
               naoLiberar: "vermelho"
           }
       })
    </script>
</body>

</html>
