<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>V-Bind</title>
</head>

<body>
    <div id="app">
     <button @click="contador = contador + 100 / 2 * 5"> Clique aqui </button>
     {{contador}}
     <button @click="ativo = !ativo">Toggle</button>
     <p v-if="ativo">Mostrar texto</p>
     <a href="#interno" @click.prevent.once="handleClick">Link Interno</a>
     <input type="text" @keyup="handleClick">
    </div>

    <script>
       const vm = new Vue ({
           el: '#app',
           data: {
            contador: 0,
            ativo: true
           },
           methods: {
               handleClick(event) {
                   console.log(event);
               }
           }
       })
    </script>
</body>

</html>
