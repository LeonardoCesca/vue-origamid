<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
    <title>V-If - Exercicios</title>
</head>

<body>
    <div id="app">
        <p>Estoque: {{estoque}}</p>
        <button v-show="estoque" @click="adicionarItem">+</button>
        <button v-show="carrinho" @click="removerItem">-</button>
        <p>Carrinho: {{carrinho}}</p>
        <p v-show="estoque === 0">Não temos mais itens no estoque! Estoque Vazio.</p>
    </div>

    <script>
        /*
        Simule a adição de um produto no carrinho
        este produto possui estoque de 7 itens
        (utilize a mesma ideia do contador).

        Ao atingir 7 itens mostre uma mensagem informando
        não ser possível adicinar mais do que 7 itens.

        Remova também o botão de adicionar itens.
        */
        const vm = new Vue({
            el: "#app",
            data: {
                estoque: 7,
                carrinho: 0
            },
            methods: {
                adicionarItem() {
                    this.carrinho++;
                    this.estoque--;
                },
                removerItem() {
                    this.carrinho--;
                    this.estoque++;
                }
            }
        })
    </script>
</body>

</html>
