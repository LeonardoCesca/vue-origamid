<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Lifecycle</title>
</head>

<body>
    <div id="app">
        <p>{{info}}</p>
        <ul>Dados:
            <li v-for="(value, key, index) in info">{{index}} {{key}} : {{value}}</li>
        </ul>
    </div>

    <style>

    </style>

    <script>
        /*
        Utilize a api do github para
        mostrar todos os seus dados na tela.
        Faça o fetch das informações utilizando
        um dos hooks do vue:

        https://api.github.com/users/origamid (utilize o seu usuário)
        */

        const vm = new Vue({
            el: "#app",
            data: {
                info: {}
            },
            methods: {
                consultApi() {
                    fetch("https://api.github.com/users/leonardocesca")
                        .then(response => response.json())
                        .then(response => {
                            this.info = response;
                        })
                }
            },
            created() {
                this.consultApi();
            }

        });
    </script>
</body>

</html>
