<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>V-Model</title>
</head>

<body>
    <div id="app">
        <input type="color" v-model="estiloBotao.background">
        {{estiloBotao.background}}
        <label for="width">Width</label>
        <input id="width" type="text" v-model="estiloBotao.width">
        <label for="height">Height</label>
        <input id="height" type="text" v-model="estiloBotao.height">
        <label for="fontSize">Font-Size</label>
        <input id="fontSize" type="text" v-model="estiloBotao.fontSize">
        <label for="fontFamily">Font-Family</label>
        <input id="fontFamily" type="text" v-model="estiloBotao.fontFamily">
        <label for="textAlign">Text-Align</label>
        <input id="textAlign" type="text" v-model="estiloBotao.textAlign">
        <label for="borderRadius">Border-Radius</label>
        <input id="borderRadius" type="text" v-model="estiloBotao.borderRadius">

        <a :style="estiloBotao" href="">Clique Aqui</a>

        <form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" v-model="nome">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" v-model="email">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" v-model="telefone">
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" v-model="mensagem"></textarea><br>
            <input @click.prevent="enviarFormulario" type="submit">
        </form>

        <div>
            <ul>
                <li v-for="(valor, chave) in resultado">
                    {{chave}}: {{valor}}
                </li>
            </ul>
        </div>
    </div>

    <style>
        label {
            display: block;
        }

        a {
            margin-top: 50px;
            display: block;
        }
    </style>

    <script>
        /*
        1 - Crie um criador de botões.

        O usuário poderá definir:
        width,
        height,
        font-size,
        font-family,
        text-align,
        background,
        color,
        border-radius,

        As escolhas serão feitas em campos de
        formulário. Cada escolha deverá ser 
        refletida em um elemento (o botão).


        2 - Crie um formulário com, nome, email, telefone e mensagem.
        Ao clicar em enviar, as informações preenchidas no formulário
        devem aparecer abaixo do mesmo. (previna o comportamento padrão do botão enviar)

        */

        const vm = new Vue({
            el: " #app",
            data: {
                estiloBotao: {
                    background: "",
                    width: "100px",
                    height: "40px",
                    fontSize: "20px",
                    fontFamily: "Arial",
                    textAlign: "center",
                    borderRadius: "10%"
                },
                nome: "",
                email: "",
                telefone: "",
                mensagem: "",
                resultado: {}
            },
            methods: {
                enviarFormulario() {
                    this.resultado = {
                        nome: this.nome,
                        email: this.email,
                        telefone: this.telefone,
                        mensagem: this.mensagem,

                    }
                }
            }
        })
    </script>
</body>

</html>
