<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>V-on/global-events</title>
</head>

<body>
    <div id="app">
        <input @keyup.enter="ativar" type="text">
        <input @click.alt="ativarClick" type="text">
    </div>

    <style>

    </style>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {},
            methods: {
                ativar(event) {
                    event.currentTarget.style.border = "2px solid red";
                },
                ativarClick(event) {
                    event.currentTarget.style.background = "#000";
                }
            }
        });
    </script>
</body>

</html>
