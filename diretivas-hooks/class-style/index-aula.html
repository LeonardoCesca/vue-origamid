<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="vue.js"></script>
    <title>Class/Style</title>
</head>

<body>
    <div id="app">
        <p :class="[cor,{ativo: estaAtivo}]">Verde</p>
        <p :class="{ativo: estaAtivo, verde: elementoVerde}">Verde</p>
        <button @click="estaAtivo = !estaAtivo">Clique</button>

        <a :style="{background: bgColor, fontSize: fontSize + 'px'}">Estilize ele</a>
        <button @click="fontSize++">Aumentar</button>

        <p :style="estiloBotao">Novo Texto</p>
        <p :style="estiloParagrafo">Novo Texto</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                cor: "pink",
                background: "vermelho",
                estaAtivo: false,
                elementoVerde: true,
                bgColor: "tomato",
                fontSize: 20,
                estiloBotao: {
                    background: "tomato",
                    fontSize: "20px",
                    color: "#fff"
                }
            },
            computed: {
                estiloParagrafo() {
                    const tamanho = Math.random() * 100;
                    return {
                        fontSize: tamanho + 'px'
                    }
                }
            }
        });
    </script>

    <style>
        .ativo {
            background-color: blue;
        }

        .verde {
            color: green;
        }

        .pink {
            color: pink;
        }
    </style>
</body>

</html>
