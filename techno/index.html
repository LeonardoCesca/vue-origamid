<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techno</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700" rel="stylesheet">
    <script src="./vue.min.js"></script>
</head>

<body>
    <div id="app">

        <section class="modal">
            {{produto}}
        </section>

        <section class="produtos">
            <div v-for="item in produtos" @click="fetchProduto(item.id)" :key="item.id" class="produto">
                <img :src="item.img" :alt="item.nome" class="produto-img" />
                <div class="produto-info">
                    <span class="produto-preco">{{item.preco | numeroPreco}}</span>
                    <h2 class="produto-titulo">{{item.nome}}</h2>
                </div>
            </div>
        </section>
    </div>

    <script src="./app.js"></script>
</body>

</html>
